<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>챌린지 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">절약 Challenge</h1>
    <h4 class="mb-4">새로운 챌린지를 확인해보세요!</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${challenges}">  <!-- articles 갯수 만큼 반복 -->
        <div class="card">
            <div class="card-header" th:text="${item.id}">  <!-- item의 id 출력-->
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a href="#" class="btn btn-primary">참여하기</a>
            </div>
        </div>
        <br>
    </div>
</div>

</body>
</html>
