<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>챌린지 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .challenge-form-header {
            background-color: #f8f9fa;
            padding: 30px 0;
            text-align: center;
        }
        .challenge-form-header h1, .challenge-form-header h4 {
            color: #343a40;
        }
        .container {
            margin-top: 30px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="challenge-form-header">
    <h1 class="mb-3">챌린지 생성 폼</h1>
    <h4 class="mb-3">새로운 챌린지를 작성해 주세요</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <article>
                <input type="hidden" id="challenge-id" th:value="${challenge.id}">

                <!-- 제목 입력 -->
                <div class="form-section">
                    <label for="title" class="font-weight-bold">제목</label>
                    <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title" th:value="${challenge.title}">
                </div>

                <!-- 내용 입력 -->
                <div class="form-section">
                    <label for="content" class="font-weight-bold">내용</label>
                    <textarea class="form-control" rows="6" placeholder="내용을 입력하세요" id="content" th:text="${challenge.content}"></textarea>
                </div>

                <!-- 시작일 -->
                <div class="form-section">
                    <label for="start-date" class="font-weight-bold">시작일</label>
                    <input type="datetime-local" class="form-control" id="start-date" th:value="${challenge.startDate}">
                </div>

                <!-- 종료일 -->
                <div class="form-section">
                    <label for="end-date" class="font-weight-bold">종료일</label>
                    <input type="datetime-local" class="form-control" id="end-date" th:value="${challenge.endDate}">
                </div>

                <!-- 상태 -->
                <div class="form-section">
                    <label for="status" class="font-weight-bold">상태</label>
                    <select class="form-control" id="status">
                        <option value="PENDING" th:selected="${challenge.status == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeStatus).PENDING}">대기 중</option>
                        <option value="ONGOING" th:selected="${challenge.status == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeStatus).ONGOING}">진행 중</option>
                        <option value="COMPLETED" th:selected="${challenge.status == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeStatus).COMPLETED}">완료</option>
                    </select>
                </div>

                <!-- 타입 -->
                <div class="form-section">
                    <label for="type" class="font-weight-bold">타입</label>
                    <select class="form-control" id="type">
                        <option value="DAILY" th:selected="${challenge.type == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeType).DAILY}">일간챌린지</option>
                        <option value="WEEKLY" th:selected="${challenge.type == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeType).WEEKLY}">주간챌린지</option>
                        <option value="MONTHLY" th:selected="${challenge.type == T(com.app.salty.admin.challengeBoard.entity.Challenge$ChallengeType).MONTHLY}">월간챌린지</option>
                    </select>
                </div>

                <!-- 버튼 -->
                <div class="form-section">
                    <button th:if="${challenge.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-lg">수정</button>
                    <button th:if="${challenge.id} == null" type="button" id="create-btn" class="btn btn-success btn-lg">등록</button>
                </div>
            </article>
        </div>
    </div>
</div>

<script src="/js/challenge.js"></script>
</body>
</html>
