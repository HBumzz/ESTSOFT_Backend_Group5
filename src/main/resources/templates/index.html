<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALTY - 절약하는 일상</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common/header.css}" />
</head>
<body>

<!-- 헤더 임포트 -->
<div th:replace="~{common/header :: header}"></div>

<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 대표 이미지와 멘트 -->
        <div class="intro-section">
            <img th:src="@{/uploads/indexBg.jpg}" alt="SALTY 대표 이미지" class="intro-image">
            <div class="intro-text">
                <p>매일의 작은 절약을 통해 큰 미래를 만들어봐요.</p>
                <p>함께하는 절약 생활, 작은 행동이 모여 큰 변화를 만들거에요.</p>
            </div>
        </div>

        <!-- 게시물 리스트 -->
        <div class="post-list">
            <!-- 게시물 리스트 내용 -->
        </div>
    </main>

    <!-- 오른쪽 사이드바 (유저 정보) -->
    <aside class="user-sidebar">
        <!-- 비로그인 상태 -->
        <div th:if="${user == null}" class="user-info">
            <h3>로그인하고 시작하기</h3>
            <p>SALTY와 함께 절약하는 일상을 시작해보세요!</p>
            <a href="/auth/login" class="login-button">로그인하러 가기</a>
        </div>

        <!-- 로그인 상태 -->
        <div th:if="${user != null}" class="user-info">
            <img class="user-avatar" th:src="${user.profile.path}" alt="프로필 이미지">
            <h3 th:text="${user.nickname}" class="user-nickname">사용자명</h3>
            <div class="user-menu">
                <a href="/auth/profile" class="menu-item">프로필 설정</a>
                <a href="/auth/attendance" class="menu-item">출석 체크</a>
                <a href="/auth/logout" class="menu-item logout-btn">로그아웃</a>
            </div>
        </div>
    </aside>
</div>

<div th:replace="~{common/footer :: footer}"></div>
<script>

</script>
</body>
</html>
