<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 어드민 페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- 필요한 스타일 시트 링크 -->
</head>
<body>
<header>
    <h1>어드민 페이지 - 회원 관리</h1>
    <nav>
        <a href="/admin/dashboard">대시보드</a> |
        <a href="/admin/users">회원 목록</a> |
        <a href="/admin/logout">로그아웃</a>
    </nav>
</header>

<section class="user-detail">
    <h2>회원 정보</h2>
    <form action="/admin/user/update" method="post">
        <input type="hidden" name="userId" value="{{ user.id }}">

        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="role">회원 역할</label>
            <select id="role" name="role" required>
                <option value="USER" {% if user.role == 'USER' %}selected{% endif %}>일반 사용자</option>
                <option value="ADMIN" {% if user.role == 'ADMIN' %}selected{% endif %}>관리자</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">회원 상태</label>
            <select id="status" name="status" required>
                <option value="ACTIVE" {% if user.status == 'ACTIVE' %}selected{% endif %}>활성</option>
                <option value="INACTIVE" {% if user.status == 'INACTIVE' %}selected{% endif %}>비활성</option>
            </select>
        </div>

        <div class="form-group">
            <label for="createdAt">가입일</label>
            <input type="text" id="createdAt" name="createdAt" value="{{ user.createdAt }}" disabled>
        </div>

        <div class="form-group">
            <button type="submit">회원 정보 수정</button>
        </div>
    </form>
</section>

<footer>
    <p>&copy; 2024 어드민 페이지</p>
</footer>
</body>
</html>
