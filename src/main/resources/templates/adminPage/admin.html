<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 어드민 페이지</title>
</head>
<body>
<header>
    <h1>어드민 페이지 - 회원 관리</h1>
</header>

<section class="user-search">
    <h2>회원 검색</h2>
    <form action="/admin/users/search" method="get">
        <!-- 닉네임/이메일 검색 입력 필드 -->
        <div class="form-group">
            <label for="searchNickname">닉네임</label>
            <input type="text" id="searchNickname" name="nickname" placeholder="닉네임으로 검색">
        </div>

        <div class="form-group">
            <label for="searchEmail">이메일</label>
            <input type="email" id="searchEmail" name="email" placeholder="이메일로 검색">
        </div>

        <div class="form-group">
            <button type="submit">검색</button>
        </div>
    </form>

    <!-- 검색된 유저가 없을 때 메시지 출력 -->
    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>

</section>

<section>
    <h2>전체 회원 목록</h2>
    <table>
        <thead>
        <tr>
            <th>닉네임</th>
            <th>이메일</th>
            <th>포인트</th>
            <th>설명</th>
            <th>최근 활동일</th>
            <th>로그인 횟수</th>
            <th>활성화 여부</th>
            <th>가입일</th>
            <th>최종 수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.point}"></td>
            <td th:text="${user.description}"></td>
            <td th:text="${user.lastActivityDate}"></td>
            <td th:text="${user.activated ? '활성' : '비활성'}"></td>
            <td th:text="${user.createdAt}"></td>
            <td th:text="${user.updatedAt}"></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
