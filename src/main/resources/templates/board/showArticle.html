<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>article</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">Salty</h1>
  <h4 class="mb-3">Board</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8" th:object="${article}">
      <article>
        <input type="hidden" id="article-id" th:value="${article.articleId}">        <!-- id 값을 value로 할당 -->
        <header class="mb-4">
          <p th:text="${article.header}"></p>
          <h1 class="fw-bolder mb-1" th:text="*{title}"></h1>        <!-- title 출력 -->
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${article.createdAt}|"></div>   <!-- 시간 출력 -->
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>            <!-- content 출력 -->
        </section>
        <button type="button" id="modify-btn2"
                th:onclick="|location.href='@{/update-Article?id={articleId}(articleId=${article.articleId})}'|"
                class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
</div>
<!-- 삭제 버튼에 이벤트리스너 추가 -->
<script src="/js/article.js"></script>
</body>
