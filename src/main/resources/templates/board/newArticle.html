<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Salty</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <form action="/api/article" method="post" enctype="multipart/form-data">
                    <select id="header" name="header">
                        <option value="DAILY">일상</option>
                        <option value="SHARE">나눔</option>
                        <option value="TRADE">거래</option>
                    </select>
                    <input type="text" class="form-control" placeholder="제목" id="title" name="title">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" name="content"></textarea>
                    <input type="file" name="files" multiple>
                    <!-- id가 있을 때는 '수정' 버튼, 없을 경우에는 '등록' 버튼 노출 -->
                    <button type="submit" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                </form>
            </article>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
