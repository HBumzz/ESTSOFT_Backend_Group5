<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
    #board-table {
        border : 0 none;
        padding: 10px;
    }
    tr, td {
        padding: 5px;
        border-bottom: 1px solid darkblue;
    }
    .article_id {
        text-align: center;
        font-size: medium;
    }
    .article_title{
        text-align: left;
        font-size: medium;
    }
    .article_header{
        text-align: right;
        font-size: small;
        color: #555555;
    }

</style>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">Salty</h1>
    <h4 class="mb-4">자유 게시판</h4>
</div>

<div class="container">
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|"
            class ="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row-3" th:each="article : ${articles}">
        <div class="card">
            <table id="board-table">
                    <tr>
                        <td class="article_id" th:text="${article.articleId}"></td>
                        <td class="article_title"><a th:href="@{/board/article/{id}(id=${article.articleId})}" th:text="${article.title} + '  ['+${article.commentCount}+']'"></a></td>
                        <td class="article_header" th:text="${article.header} + ' | ' +${article.updatedAt}"></td>
                    </tr>
            </table>
        </div>
        <br>
    </div>
</div>

</body>
</html>
